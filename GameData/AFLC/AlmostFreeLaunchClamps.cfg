//Launch clamps now have zero mass, cost nothing, and can refuel on the launchpad
//Covers stock, Bluedog and FASA launch clamps. If there are others, I'll need someone to identify them for me so I can make a patch.
//Toggle the fuel on the launch pad by right clicking and selecting "Fuel ON"

//GLOBAL

@PART[*]:HAS[@MODULE[LaunchClamp]]:NEEDS[AFLC]
{
	@fuelCrossFeed = True
	@cost = 0
	@mass = 0
}

//STOCK

@PART[launchClamp1]:NEEDS[AFLC]
{
	@TechRequired = engineering101
	@entryCost = 4500
	@MODULE[ModuleGenerator]
	{
		%isAlwaysActive = false
		requiresAllinputs = false
		resourceThreshold = 0.001
		activateGUIName = Fuel On
		shutdownGUIName = Fuel Off
		%OUTPUT_RESOURCE
		{
			%name = ElectricCharge
			%rate = 1
		}
		OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 9
		}	
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 11
		}
		OUTPUT_RESOURCE
		{
			name = MonoPropellant
			rate = 5
		}
		OUTPUT_RESOURCE
		{
			name = LqdHydrogen
			rate = 165 // 11 * 15
		}
	}
}

